<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Netflix Logo" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="profile.png" alt="User Profile" class="user-avatar">
        </div>
    </header>

    <section class="hero">
        <img src="back.png" alt="Featured Movie" class="hero-image">
        <div class="hero-content">
            <h1 class="Money Heist">Watch Stranger Things Now</h1>
            <button class="btn-play">Play</button>
            <button class="btn-info">More Info</button>
        </div>
    </section>

    <section class="movie-list">
        <h2>Trending Now</h2>
        <div class="movies">
            <div class="movie">
                <img src="m1.png" alt="Movie 1">
            </div>
            <div class="movie">
                <img src="m2.png" alt="Movie 2">
            </div>
            <div class="movie">
                <img src="m3.png" alt="Movie 3">
            </div>
            <div class="movie">
                <img src="m4.png" alt="Movie 4">
            </div>
            <div class="movie">
                <img src="m5.png" alt="Movie 5">
            </div>
            <div class="movie">
                <img src="m6.png" alt="Movie 6">
            </div>
            <div class="movie">
                <img src="m7.png" alt="Movie 7">
            </div>
         
        </div>
    </section>
</body>
</html>
